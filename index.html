<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador Challenge</title>
</head>
<body>
    <header>
        <img class="logo" src="Imagenes/Logo.svg" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aqui" class="cajaTexto"></textarea>
                
            </div>
            <div class="alerta">
                <img src="Imagenes/alerta.svg">
                <p>Solo letras minusculas y sin acentos</p>
            </div>
            <div class="contenedorBotones">
                <input type="button" class="botonEncriptar" value="Encriptar">
                <input type="button" class="botonDesencriptar" value="Desencriptar">

            </div>
        </section>

        <section class="seccion2">
            <div class="contenedorMuneco">
                <img src="Imagenes/Muñeco.svg" alt="Muñeco">
            </div>
            <div class="contenedorParrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que quieras encriptar o <br> desencriptar.</p>

            </div>
            <div class="contenedorCopiar">
                <input type="button" class="botonCopiar" value="Copiar">

            </div>

            <div class="contenedorResultado">
                <p class="textoResultado"></p>
            </div>



        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
